<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar for Game Mode Selection -->
    <div class="sidebar">
      <h1>Tic-Tac-Toe</h1>
      <button id="play-with-friend">Play with Friend</button>
      <button id="play-with-ai">Play with AI</button>
      <button id="reset-btn">Reset Game</button>
    </div>

    <!-- Main Game Area -->
    <div class="game-area">
      <!-- Scoreboard -->
      <div id="score" class="score">X Wins: 0 | O Wins: 0 | Draws: 0</div>
      <p id="status" class="status">Select a mode to start</p>
      <!-- Game Board -->
      <div id="game-board" class="game-board" style="display: none;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
